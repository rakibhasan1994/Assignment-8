<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <main>
        <section class="reg-form">
            <div class="container form-container">
                <div class="reg-left">
                    <img src="images/flower.png" alt="Flower Image">
                </div>
                <div class="reg-right">
                    <h2>Book a Consultaion</h2>
                    <form action="">
                        <div class="nameemail">
                            <input type="text" name="Your_name" placeholder="e.g Md Rakib Hasan"> <br>
                        <input type="email" name="your_email" placeholder="e.g rakibhasan@gmail.com"> <br>
                        <textarea name="YOur_massage" placeholder="Your Massage" cols="30" rows="10" ></textarea>
                        </div>
                        <div class="radio">
                            <div class="label">
                                <label for="gender" class="label">Chose Gender</label>
                            </div>
                        <label for="gender">Male</label>
                        <input type="radio" name="gender">
                        <label for="gender">Female</label>
                        <input type="radio" name="gender">
                        </div>
                        <div class="btn">
                            <input type="submit" value="Book my call!">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
